{{define "header"}}
{{$u := index .User}}
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-lg-5"><a class="navbar-brand" href="/"><i
        class="fab fa-renren fa-lg"></i> GoRent</a>
    <div class=" navbar-collapse" id="navbarContent">
      <form class="d-lg-flex ml-auto mr-lg-5 mr-xl-7 my-lg-0" action="/searchresult" method="GET">
        <div class="input-group input-group-underlined">
          <input name="q" class="form-control form-control-underlined " type="text" placeholder="Search"
            aria-label="Search" aria-describedby="button-search">
          <div class="input-group-append ml-0">
            <button class="btn btn-underlined py-0" id="button-search">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      <ul class="navbar-nav mt-3 mt-lg-0">
        {{with .IsAuthenticated}}
        <li class="mr-5 nav-item dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <a class="text-dark text-hover-primary" href="#">
            <div class="navbar-icon">
              <i class="fas fa-user fa-lg"></i>
            </div>
            <div class="dropdown-menu" aria-labelledby="homeDropdown" style="transform: translateY(30px);">
              <a class="dropdown-item dropleft" href="/v1/user/account">Account</a>
              <a class="dropdown-item dropleft" href="/v1/user/logout">Log out</a>
            </div>
          </a>
        </li>
        <li class="list-inline-item position-relative mr-3">
          <a class="text-dark text-hover-primary" href="/v1/user/cart">
            <i class="fas fa-shopping-cart mr-2 fa-lg"></i>
            <div class="navbar-icon-badge">{{ len (unprocessedRents $u.Rents) }}</div>
          </a>
        </li>
        {{else}}
        <li class="mr-5 nav-item dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <a class="text-dark text-hover-primary" href="/login">
            <div class="navbar-icon">
              <i class="fas fa-user fa-lg"></i>
            </div>
          </a>
        </li>
        <li class="list-inline-item position-relative mr-3">
          <a class="text-dark text-hover-primary" href="/login">
            <i class="fas fa-shopping-cart mr-2 fa-lg"></i>
          </a>
        </li>
        {{end}}


      </ul>
    </div>
  </nav>
</header>


{{end}}
