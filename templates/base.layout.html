{{block "script" .}}

<script>
    {{with .Flash}}
        successAlert("{{.}}")
    {{end}}
    {{with .Warning}}
        warningAlert("{{.}}")
        // attention.toast({
        //             msg: "{{.}}",
        //             // icon: "info",
        //         }) 
    {{end}}
    {{with .Error}} 
        errorAlert("{{.}}")
    {{end}}

    // notifications
function successAlert(x) {
    notie.alert({
        type: 'success',
        text: x,
    })
}

function errorAlert(x) {
    notie.alert({
        type: 'error',
        text: x,
    })
}

function warningAlert(x) {
    console.log(x)
    notie.alert({
        type: 'warning',
        text: x,
    })
}
</script>


</html>
